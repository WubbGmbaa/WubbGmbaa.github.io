<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lamp Vase</title>
		<style>
			body{
				background-color: #000000;
			}
			#main{
				position:relative;
				width:100%;
			}
			#lampTr{
				opacity: 1;
			}
			img{
				position:absolute;
				top:0;
				left:0;
			}
		</style>
	</head>
	<body>
		<div id="main" onMouseMove="getLoc()">
			<img src="lampnight.jpg" class="lampNight" width="100%"/>
			<div id="lampTr">
				<img src="lampday.jpg" class="lampDay" width="100%" />
			</div>
		</div>
	</body>
	<script>
		function getLoc() {
			document.getElementById("lampTr").style.opacity = event.clientX / window.innerWidth;
		}
	</script>
</html>
